name: SimpleObjC
options:
  bundleIdPrefix: com.finclip.chatkit
  deploymentTarget:
    iOS: "16.0"

schemes:
  SimpleObjC:
    build:
      targets:
        SimpleObjC: all
    run:
      config: Debug
  
targets:
  SimpleObjC:
    type: application
    platform: iOS
    sources:
      - path: App
        excludes:
          - "**/*.swift"
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.finclip.chatkit.simpleobjc
      PRODUCT_NAME: SimpleObjC
      INFOPLIST_KEY_CFBundleDisplayName: SimpleObjC
      INFOPLIST_FILE: App/Info.plist
      ENABLE_BITCODE: NO
      SWIFT_VERSION: "6.0"
      CLANG_ENABLE_MODULES: YES
      # Framework search paths for CocoaPods frameworks
      # CocoaPods will add these automatically, but we include them for header resolution
      FRAMEWORK_SEARCH_PATHS: $(inherited) $(BUILT_PRODUCTS_DIR) $(PODS_CONFIGURATION_BUILD_DIR)
    # No dependencies here - CocoaPods will handle all frameworks via Podfile

