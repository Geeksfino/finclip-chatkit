name: MyPal
options:
  bundleIdPrefix: com.finclip.chatkit
  deploymentTarget:
    iOS: "16.0"

schemes:
  MyPal:
    build:
      targets:
        MyPal: all
    run:
      config: Debug

# Swift Package Manager dependencies
# Note: CocoaPods dependencies (MediaPipeTasksGenAI) are managed separately via Podfile
# The build workflow: 1) xcodegen generate 2) pod install (creates .xcworkspace)
packages:
  FinClipChatKit:
    url: https://github.com/Geeksfino/finclip-chatkit.git
    from: 0.7.4
  finclip-neuron:
    url: https://github.com/Geeksfino/finclip-neuron.git
    branch: main-swift6_0

targets:
  MyPal:
    type: application
    platform: iOS
    sources:
      - path: App/App
      - path: App/Extensions
      - path: App/ViewControllers
      - path: App/Network
      - path: App/Adapters
      - path: App/Models
        excludes:
          - "**/*.task"
          - "**/*.json"
          - "**/*.model"
          - "**/*.md"
          - "**/README.md"
    resources:
      - path: App/Models
        includes:
          - "**/*.task"
        createIntermediateGroups: true
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.finclip.chatkit.mypal
      PRODUCT_NAME: MyPal
      INFOPLIST_KEY_CFBundleDisplayName: MyPal
      INFOPLIST_FILE: App/App/Info.plist
      CODE_SIGN_ENTITLEMENTS: App/App/MyPal.entitlements
      ENABLE_BITCODE: NO
    dependencies:
      # Swift Package Manager dependencies
      - product: FinClipChatKit
        package: FinClipChatKit
      - product: NeuronKit
        package: finclip-neuron
      - product: SandboxSDK
        package: finclip-neuron
      - product: convstorelib
        package: finclip-neuron
      - product: ConvoUI
        package: finclip-neuron
      # Note: MediaPipeTasksGenAI is managed via CocoaPods (see Podfile)
      # CocoaPods dependencies are added to the workspace after xcodegen generate

